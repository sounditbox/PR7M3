<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post {{ post.title }}'</title>
</head>
<body>
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p>{{ post.created_at }}</p>
<a href="{% url 'blog:post_update' post.id %}"><button>Update</button></a>
<a href="{% url 'blog:post_delete' post.id %}"><button>Delete</button></a>
<a href="{% url 'blog:post_list' %}">Back to posts</a>
</body>
</html>
