<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post {{ post.title }}'</title>
</head>
<body>
<div>
    {% for t in post.tags.all %}
        <h7>{{ t }}</h7>
    {% endfor %}
</div>
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p>{{ post.created_at }}</p>
<a href="{% url 'blog:post_update' post.id %}"><button>Update</button></a>
<a href="{% url 'blog:post_delete' post.id %}"><button>Delete</button></a>
<a href="{% url 'blog:post_list' %}">Back to posts</a>
<div>
    <h3>Comments</h3>
    {% for c in post.comments.all %}
        <div>
            <p>{{ c.content }}</p>
            <p>{{ c.author.user.username }} {{ c.created_at }} </p>
        </div>
    {% empty %}
      <div>
          <p>No comments yet</p>
      </div>
    {% endfor %}
</div>
</body>
</html>
